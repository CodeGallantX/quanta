
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanta - Interactive Learning Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fix for share-modal DOM access - ensure DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Only try to access share modal elements if they exist
        const shareModal = document.getElementById('share-modal');
        const shareButton = document.getElementById('share-button');
        const closeButton = document.getElementById('close-share-modal');
        
        if (shareModal && shareButton) {
          shareButton.addEventListener('click', function() {
            shareModal.style.display = 'block';
          });
        }
        
        if (shareModal && closeButton) {
          closeButton.addEventListener('click', function() {
            shareModal.style.display = 'none';
          });
        }
        
        // Close modal when clicking outside
        if (shareModal) {
          window.addEventListener('click', function(event) {
            if (event.target === shareModal) {
              shareModal.style.display = 'none';
            }
          });
        }
      });
    </script>
  </body>
</html>
